<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./stuff/Style_Calculator.css"/>
    </head>

    <body>
        <div class="calculatorBody">
            <h1>Calculator</h1>
            <label type="text" id="display" value="0">0</label>
            <div id="calculatorButtons"> 
                <button class="doubleSizeButtons" id="eraseButton" value="0" onclick="calculatorReset(value)">C</button>
                <button class="specialButton" id="plusMinus" onclick="changeToNegativeOrPositiveButton()">+/-</button>
                <button class="operatorButton" id="division" value="/" onclick="clickingOperationButtons(value); highlightOperatorButton(event.currentTarget.classList)">/</button>
            
                <button class="numbers" id="7" value="7" onclick="getNumericValueClickingButton(value)">7</button>
                <button class="numbers" id="8" value="8" onclick="getNumericValueClickingButton(value)">8</button>
                <button class="numbers" id="9" value="9" onclick="getNumericValueClickingButton(value)">9</button>       
                <button class="operatorButton" id="multiplication" value="x" onclick="clickingOperationButtons(value); highlightOperatorButton(event.currentTarget.classList)">x</button>
            
                <button class="numbers" id="4" value="4" onclick="getNumericValueClickingButton(value)">4</button>
                <button class="numbers" id="5" value="5" onclick="getNumericValueClickingButton(value)">5</button>
                <button class="numbers" id="6" value="6" onclick="getNumericValueClickingButton(value)">6</button>       
                <button class="operatorButton" id="substract" value="-" onclick="clickingOperationButtons(value); highlightOperatorButton(event.currentTarget.classList)">-</button>
            
                <button class="numbers" id="1" value="1" onclick="getNumericValueClickingButton(value)">1</button>
                <button class="numbers" id="2" value="2" onclick="getNumericValueClickingButton(value)">2</button>
                <button class="numbers" id="3" value="3" onclick="getNumericValueClickingButton(value)">3</button>
                <button class="operatorButton" id="add" value="+" onclick="clickingOperationButtons(value); highlightOperatorButton(event.currentTarget.classList)">+</button>
            
                <button class="doubleSizeButtons" id="number0" value="0" onclick="getNumericValueClickingButton(value)">0</button>
                <button class="numbers" id="comma" value="," onclick="getNumericValueClickingButton(value)">,</button>
                <button class="specialButton" id="equal" value="=" onclick="clickingOperationButtons(value); unhighlightOperatorButton()">=</button>
            </div>
        </div>
        <script src="./stuff/Calculator.js"></script>
    </body>
</html>
