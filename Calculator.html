<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./stuff/Style_Calculator.css"/>
    </head>

    <body>
        <div class="calculatorBody">
            <h1>Calculator</h1>
            <display id="display">0</display>
            <div id="calculatorButtons"> 

                <button class="doubleSizeButtons" id="eraseButton">CE</button>
                <button class="specialButton">C</button>
                <button class="specialButton">/</button>

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="specialButton">x</button>

                <button class="numbers">4</button>
                <button class="numbers">5</button> 
                <button class="numbers">6</button>        
                <button class="specialButton">-</button>

                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="specialButton">+</button>
                
                <button class="doubleSizeButtons" id="number0">0</button>
                <button class="numbers">,</button>
                <button class="specialButton">=</button>

            </div>
        </div>
    </body>
</html>
