<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./stuff/Style_Calculator.css"/>
    </head>
    <body>
        <div class="calculatorBody">
            <h1>Calculator</h1>
            <label type="text" id="display" data-testid="display" value="0">0</label>
            <div id="calculatorButtons"> 
                <button class="doubleSizeButtons" id="eraseButton" data-testid="C">C</button>
                <button class="specialButton" id="+-" data-testid="+-" onclick="clickingNegativeButton()">+/-</button>
                <button class="operatorButton" id="/" data-testid="/" value="/" onclick="clickingOperatorButton(value); highlightOperatorButton(value)">/</button>
            
                <button class="numbers" id="7" data-testid="7" value="7" onclick="clickingNumericalButton(value)">7</button>
                <button class="numbers" id="8" data-testid="8" value="8" onclick="clickingNumericalButton(value)">8</button>
                <button class="numbers" id="9" data-testid="9" value="9" onclick="clickingNumericalButton(value)">9</button>       
                <button class="operatorButton" id="*" data-testid="*" value="*" onclick="clickingOperatorButton(value); highlightOperatorButton(value)">x</button>
            
                <button class="numbers" id="4" data-testid="4" value="4" onclick="clickingNumericalButton(value)">4</button>
                <button class="numbers" id="5" data-testid="5" value="5" onclick="clickingNumericalButton(value)">5</button>
                <button class="numbers" id="6" data-testid="6" value="6" onclick="clickingNumericalButton(value)">6</button>       
                <button class="operatorButton" id="-" data-testid="-" value="-" onclick="clickingOperatorButton(value); highlightOperatorButton(value)">-</button>
            
                <button class="numbers" id="1" data-testid="1" value="1" onclick="clickingNumericalButton(value)">1</button>
                <button class="numbers" id="2" data-testid="2" value="2" onclick="clickingNumericalButton(value)">2</button>
                <button class="numbers" id="3" data-testid="3" value="3" onclick="clickingNumericalButton(value)">3</button>
                <button class="operatorButton" id="+" data-testid="+" value="+" onclick="clickingOperatorButton(value); highlightOperatorButton(value)">+</button>
            
                <button class="doubleSizeButtons" id="number0" data-testid="0" value="0" onclick="clickingNumericalButton(value)">0</button>
                <button class="numbers" id="comma" data-testid="," value="," onclick="clickingNumericalButton(value)">,</button>
                <button class="specialButton" id="equal" data-testid="=" value="=" onclick="clickingOperatorButton(value); unhighlightOperatorButtons()">=</button>
            </div>
        </div>
        <script src="./stuff/JavaScript/Main.js" type="module"></script>
    </body>
</html>
